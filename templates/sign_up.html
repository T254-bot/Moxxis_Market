{% extends "base.html" %}
{% block content %}
    <div class="login-bg">
        <div class="row">
            <h3 class="center-align sign-up-header countach-font blue darken-4 white-font text-shadow">Sign up!</h3>
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
                <div class="card-panel grey darken-3">
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-user-plus prefix light-blue-text text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username white-font countach-font">Username</label>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-envelope prefix light-blue-text text-darken-4"></i>
                            <input id="email" name="email" type="text" class="validate" required>
                            <label for="email white-font countach-font">Email Address</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-lock prefix light-blue-text text-darken-4"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password white-font countach-font">Password</label>
                        </div>
                    </div>
                    <!-- sign-up -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                            Sign Up <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align white-font countach-font">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="">Sign in here!</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
