{% extends "base.html" %}
{% block content %}
    <div class="login-bg">
        <!-- Page header -->
        <div class="row">
            <h1 class="center-align sign-up-header countach-bold purple-text">Sign up!</h1>
            <!-- Sign up form -->
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
                <div class="card-panel grey darken-3">
                    <!-- username input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-user-plus prefix purple-text text-accent-2"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                            <label for="username" class="countach-font">Username</label>
                        </div>
                    </div>
                    <!-- email input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-envelope prefix purple-text text-accent-2"></i>
                            <input id="email" name="email" type="text" class="validate white-text" required>
                            <label for="email" class="countach-font">Email Address</label>
                        </div>
                    </div>
                    <!-- password input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-lock prefix purple-text text-accent-2"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                            <label for="password" class="countach-font">Password</label>
                        </div>
                    </div>
                    <!-- confirm password input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-lock prefix purple-text text-accent-2"></i>
                            <input id="confirm-password" name="confirm-password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                            <label for="confirm-password" class="countach-font">Confirm Password</label>
                        </div>
                    </div>
                    <!-- form submit (sign up) button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large purple accent-3 countach-font">
                            Sign Up <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Login link -->
        <div class="row">
            <div class="col s12">
                <p class="center-align purple-text countach-light login-link">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="">Sign in here!</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
